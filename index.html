<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Objetos ao som de NCS</title>
</head>
    <body>
        <div id="timer">0.00</div>
        <div class="container">
            <img id="randomImage" width="375" height="375" alt="randomImage">
            <audio id="audioPlayer" class="audio-player" controls loop></audio>
            <button id="generateButton" onclick="generateRandomPairing()">Gerar uma nova imagem</button>
            <button id="editButton" onclick="toggleEditMenu()">Editar</button>
            <button id="muteButton" onclick="toggleMute()">Mutar</button>
        </div>
    
        <div id="editMenu" class="edit-menu">
            <div class="search-container">
                <input type="text" id="imageSearch" placeholder="Procurando imagens..." class="search-input">
            </div>
            <label for="imageSelect">Selecione a imagem:</label>
            <select id="imageSelect"></select>
            
            <div class="search-container">
                <input type="text" id="soundSearch" placeholder="Procurando músicas..." class="search-input">
            </div>
            <label for="soundSelect">Selecione a música:</label>
            <select id="soundSelect"></select>
            
            <label for="imageUpload">Caso queira colocar uma imagem:</label>
            <input type="file" id="imageUpload" accept="image/*">
            <button type="button" class="reset-button" onclick="resetImageUpload()">Remove Upload</button>
            
            <label for="soundUpload">Caso queira colocar uma música:</label>
            <input type="file" id="soundUpload" accept="audio/*">
            <button type="button" class="reset-button" onclick="resetSoundUpload()">Remove Upload</button>
            
            <div id="delayInputContainer" style="display: none;">
                <label for="delayInput">Coloque o tempo de delay da música(em segundos):</label>
                <input type="number" id="delayInput" step="0.01" min="0" value="10">
            </div>
            
            <button id="applyButton" onclick="applyCustomPairing()">Aplicar</button>
            <div class="counter-container">
                <span id="imageCount"></span> imagens, <span id="soundCount"></span> músicas
            </div>
        </div>
        <script src="script.js"></script>
        <script src="images.js"></script>
        <script src="sounds.js"></script>
</body>
</html>
